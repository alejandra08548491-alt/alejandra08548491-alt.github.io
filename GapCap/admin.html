<!doctype html>
<html lang="en">

<head>
    <title>GapCap - Admin</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #0A424E, #1F0B37);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        .login-container {
            display: block;
        }

        .admin-panel {
            display: none;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        .admin-content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            width: 95%;
            max-width: 1400px;
            min-height: 90vh;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .cap-card {
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .cap-card:hover {
            border-color: #0A424E;
            box-shadow: 0 4px 12px rgba(10, 66, 78, 0.15);
        }

        .cap-card img {
            max-height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <!-- Login Container -->
    <div class="login-container" id="loginContainer">
        <div class="login-card text-center">
            <i class="bi bi-shield-lock-fill text-primary" style="font-size: 4rem;"></i>
            <h2 class="text-primary fw-bold mt-3 mb-4">Panel de Administración</h2>
            <p class="text-muted mb-4">Ingresa la contraseña para continuar</p>
            
            <div class="mb-3">
                <input type="password" class="form-control form-control-lg" id="passwordInput" 
                       placeholder="Contraseña" onkeypress="if(event.key === 'Enter') login()">
            </div>
            
            <button class="btn btn-primary w-100 btn-lg" onclick="login()">
                <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
            </button>
            
            <div class="alert alert-danger mt-3" id="errorMsg" style="display: none;">
                <i class="bi bi-exclamation-triangle me-2"></i>Contraseña incorrecta
            </div>
            
            <hr class="my-4">
            <a href="index.html" class="text-muted text-decoration-none">
                <i class="bi bi-arrow-left me-2"></i>Volver a la tienda
            </a>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <div class="admin-content">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom">
                <div>
                    <h2 class="text-primary fw-bold mb-1">
                        <i class="bi bi-gear-fill me-2"></i>Panel de Administración
                    </h2>
                    <p class="text-muted mb-0">Gestiona el inventario de gorras</p>
                </div>
                <div class="d-flex gap-2">
                    <a href="index.html" class="btn btn-outline-primary">
                        <i class="bi bi-shop me-2"></i>Ver Tienda
                    </a>
                    <button class="btn btn-danger" onclick="logout()">
                        <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
                    </button>
                </div>
            </div>

            <!-- Stats -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <h5><i class="bi bi-bag-fill me-2"></i>Total Gorras</h5>
                            <h2 id="totalCaps" class="mb-0">0</h2>
                        </div>
                    </div>
                </div>
                <!--<div class="col-md-4">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <h5><i class="bi bi-check-circle-fill me-2"></i>En Stock</h5>
                            <h2 id="inStock" class="mb-0">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-warning text-white">
                        <div class="card-body">
                            <h5><i class="bi bi-exclamation-triangle-fill me-2"></i>Stock Bajo</h5>
                            <h2 id="lowStock" class="mb-0">0</h2>
                        </div>
                    </div>
                </div>-->
            </div>

            <!-- Add New Cap Button -->
            <div class="mb-4">
                <button class="btn btn-success btn-lg" onclick="showAddCapModal()">
                    <i class="bi bi-plus-circle me-2"></i>Agregar Nueva Gorra
                </button>
            </div>

            <!-- Caps List -->
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-list-ul me-2"></i>Inventario de Gorras</h5>
                </div>
                <div class="card-body">
                    <div id="capsList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Agregar/Editar Gorra -->
    <div class="modal fade" id="capModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modalTitle">
                        <i class="bi bi-plus-circle me-2"></i>Nueva Gorra
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="capForm">
                        <input type="hidden" id="capId">
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Nombre *</label>
                                <input type="text" class="form-control" id="capNombre" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Precio (₡) *</label>
                                <input type="number" class="form-control" id="capPrecio" required>
                            </div>
                            
                            <div class="col-md-4 mb-3">
                                <label class="form-label fw-semibold">Categoría *</label>
                                <select class="form-select" id="capCategoria" required>
                                    <option value="">Seleccionar...</option>
                                    <option value="hombre">Hombre</option>
                                    <option value="mujer">Mujer</option>
                                    <option value="ninos">Niños</option>
                                </select>
                            </div>
                            
                            <div class="col-md-4 mb-3">
                                <label class="form-label fw-semibold">Estilo *</label>
                                <select class="form-select" id="capEstilo" required>
                                    <option value="">Seleccionar...</option>
                                    <option value="snapback">Snapback</option>
                                    <option value="trucker">Trucker</option>
                                    <option value="beisbolera">Beisbolera</option>
                                    <option value="deportiva">Deportiva</option>
                                </select>
                            </div>
                            
                            <div class="col-md-4 mb-3">
                                <label class="form-label fw-semibold">Stock *</label>
                                <input type="number" class="form-control" id="capStock" required>
                            </div>
                            
                            <div class="col-12 mb-3">
                                <label class="form-label fw-semibold">URL de Imagen *</label>
                                <input type="text" class="form-control" id="capImagen" 
                                       placeholder="assets/img/gorra.jpg" required>
                                <small class="text-muted">Ruta relativa a la imagen</small>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveCap()">
                        <i class="bi bi-save me-2"></i>Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    
    <!-- Configuración de Supabase -->
    <script src="assets/js/supabase-config.js"></script>
    <!-- Admin JS con Supabase -->
    <script src="assets/js/admin-supabase.js"></script>
</body>

</html>
