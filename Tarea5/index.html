<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplos de Sintaxis JavaScript</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1>Ejemplos de Sintaxis JavaScript</h1>

  <section>
    <h2>Control de flujo</h2>
    <button id="btnIf">Ejemplo if...else</button>
    <button id="btnSwitch">Ejemplo switch</button>
    <button id="btnError">Manejo de errores</button>
  </section>

  <section>
    <h2>Bucles e iteraciones</h2>
    <button id="btnFor">Ejemplo for</button>
    <button id="btnWhile">Ejemplo while</button>
    <button id="btnDoWhile">Ejemplo do...while</button>
  </section>

  <section>
    <h2>Funciones</h2>
    <button id="btnFuncion">Llamar función</button>
  </section>

  <section>
    <h2>Expresiones y operadores</h2>
    <button id="btnAsignacion">Asignación y Comparación</button>
    <button id="btnAritmeticos">Operadores aritméticos</button>
    <button id="btnLogicos">Operadores lógicos</button>
  </section>

  <section>
    <h2>Números y fechas</h2>
    <button id="btnNumber">Objeto Number</button>
    <button id="btnMath">Objeto Math</button>
    <button id="btnDate">Objeto Date</button>
  </section>

  <section>
    <h2>Formateo de texto</h2>
    <button id="btnCadenas">Cadenas literales</button>
    <button id="btnString">Objeto String</button>
  </section>

  <section>
    <h2>Colecciones indexadas</h2>
    <button id="btnArreglos">Arreglos</button>
    <button id="btnArregloTipado">Arreglo Tipado</button>
  </section>

  <section>
    <h2>DOM</h2>
    <button id="btnID">Por ID</button>
    <p id="demoDOM">Este texto cambiará de color al hacer clic en el botón.</p>
    <button id="btnTag">Por nombre de etiqueta</button>
    <button id="btnClass">Por nombre de clase</button>
    <button id="btnSelector">Por selectores CSS</button>
    <button id="btnCollection">Por colecciones HTML</button>
    <p id="demoDOMselector">Ejemplo de manipulación DOM</p>
  </section>


  <script src="js/script.js"></script>
</body>

</html>
